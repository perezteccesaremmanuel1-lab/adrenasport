<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Adrena Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://img.freepik.com/fotos-premium/plantilla-bandera-vectorial-fondo-dia-nacional-deportes-baloncesto-tenis-voleibol_575980-56577.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .register-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1.2s ease-out;
    }
    .btn-custom {
      background-color: #007bff;
      border: none;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2 class="text-center mb-4">üìù Crear Cuenta</h2>

    <form action="{{ url_for('registro') }}" method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>
      <button type="submit" class="btn btn-custom btn-lg w-100">Registrarme</button>
      <p class="text-center mt-3">
        ¬øYa tienes cuenta? <a href="{{ url_for('login') }}" class="text-info">Inicia sesi√≥n</a>
      </p>
    </form>
  </div>
</body>
</html>
