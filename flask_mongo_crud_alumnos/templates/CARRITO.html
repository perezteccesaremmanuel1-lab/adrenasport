<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Adrena Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://media.licdn.com/dms/image/v2/D4E12AQEVKipa1fXuFg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1709235602924?e=2147483647&v=beta&t=MCxpe7TLDRjiTwdcA41TN1Tmz7f0d9rTSR7XLoLUyec');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }
    table {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }
    .btn-custom {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">üõí Tu Carrito</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
    </table>

    <h3>Total: $<span id="total">0</span></h3>

    <button class="btn btn-danger btn-custom" onclick="vaciarCarrito()">Vaciar Carrito</button>
    <a href="{{ url_for('inicio') }}" class="btn btn-primary btn-custom">Seguir Comprando</a>
    <button class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#pagoModal">Finalizar Compra üí≥</button>
  </div>


  <div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagoLabel">Datos para el pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formPago">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
              <label for="tarjeta" class="form-label">N√∫mero de Tarjeta</label>
              <input type="text" class="form-control" id="tarjeta" maxlength="16" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Direcci√≥n de Env√≠o</label>
              <textarea class="form-control" id="direccion" rows="2" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="realizarPago()">Pagar Ahora üí∏</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function mostrarCarrito() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartItems = document.getElementById('cart-items');
      let total = 0;
      cartItems.innerHTML = "";

      cart.forEach(item => {
        let row = `<tr>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                   </tr>`;
        cartItems.innerHTML += row;
        total += item.price;
      });

      document.getElementById('total').innerText = total;
    }

    function vaciarCarrito() {
      localStorage.removeItem('cart');
      mostrarCarrito();
      alert("üßπ Carrito vaciado");
    }

    async function realizarPago() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Tu carrito est√° vac√≠o üòÖ");
        return;
      }

      try {
        // Enviar el carrito al backend (Flask)
        let response = await fetch("/guardar_carrito", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ productos: cart })
        });

        let data = await response.json();

        if (response.ok) {
          alert("‚úÖ ¬°Pago realizado y guardado en la base de datos con √©xito!\nGracias por tu compra üòé");
          localStorage.removeItem('cart');
          location.reload();
        } else {
          alert("‚ö†Ô∏è Error: " + data.error);
        }
      } catch (error) {
        console.error(error);
        alert("‚ùå Ocurri√≥ un error al guardar el carrito");
      }
    }

    mostrarCarrito();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
